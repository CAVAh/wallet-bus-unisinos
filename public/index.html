<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Carteirinha Unisinos</title>
  </head>
  <body>
    <noscript>VocÃª precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <script>
      // if this is true we have access to this serviceWorker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // enable us to create our own service worker
          navigator.serviceWorker.register('./service-worker.js')
            .then((reg) => console.log('Success: ', reg.scope))
            .catch((err) => console.log('Failure: ', err));
        })
      }
    </script>
  </body>
</html>
